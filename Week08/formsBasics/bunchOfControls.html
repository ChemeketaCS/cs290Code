<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Educational registration form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <label for="comment">Enter a comment:</label>
        <input required type="text" id="comment" name="comment" minlength="3" />
        <input type="password" id="pwd" name="pwd" />
        <input
          type="hidden"
          id="timestamp"
          name="timestamp"
          value="1286705410"
        />
        <input type="number" name="age" id="age" min="1" max="10" step="2" />

        <fieldset>
          <legend>Choose all the vegetables you like to eat</legend>
          <ul>
            <li>
              <label for="carrots">Carrots</label>
              <input
                type="checkbox"
                id="carrots"
                name="vegetable"
                value="carrots"
                checked
              />
            </li>
            <li>
              <label for="peas">Peas</label>
              <input type="checkbox" id="peas" name="vegetable" value="peas" />
            </li>
            <li>
              <label for="cabbage">Cabbage</label>
              <input
                type="checkbox"
                id="cabbage"
                name="vegetable"
                value="cabbage"
              />
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>What is your favorite meal?</legend>
          <ul>
            <li>
              <label for="soup">Soup</label>
              <input type="radio" id="soup" name="meal" value="soup" checked />
            </li>
            <li>
              <label for="curry">Curry</label>
              <input type="radio" id="curry" name="meal" value="curry" />
            </li>
            <li>
              <label for="pizza">Pizza</label>
              <input type="radio" id="pizza" name="meal" value="pizza" />
            </li>
          </ul>
        </fieldset>
        <textarea cols="30" rows="8"></textarea>
        <select id="simple" name="fruitChoice">
          <option value="banana">I like bananas</option>
          <option selected>Cherry</option>
          <option>Lemon</option>
        </select>
        <select id="multi" name="multi" multiple size="8">
          <optgroup label="fruits">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
          </optgroup>
          <optgroup label="vegetables">
            <option>Carrot</option>
            <option>Eggplant</option>
            <option>Potato</option>
          </optgroup>
        </select>
        <input type="time" name="time" id="time" />
        <input type="date" name="date" id="date" />
        <input type="color" name="time" id="time" />
        <input type="submit" value="This is a submit button" />
        <input type="reset" value="This is a reset button" />
        <input type="button" value="This is an anonymous button" />
      </form>
    </div>
  </body>
</html>
