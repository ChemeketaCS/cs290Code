<!DOCTYPE html>
<html>

<head>
  <title>Educational registration form</title>
</head>

<body>
  <div>
    <form method="post">
      <label for="comment">Enter a comment:</label>
      <input type="text" id="comment" name="comment" disabled><br>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd">
      <input type="hidden" id="timestamp" name="timestamp" value="1286705410"><br>
      <input type="number" name="age" id="age" min="1" max="10" step="2"><br>

      <fieldset>
        <legend>Choose all the vegetables you like to eat</legend>
<ul>
<li>
  <label for="carrots">Carrots</label>
  <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
</li>
<li>
  <label for="peas">Peas</label>
  <input type="checkbox" id="peas" name="vegetable" value="peas">
</li>
<li>
  <label for="cabbage">Cabbage</label>
  <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
</li>
</ul>
      </fieldset>

      <fieldset>
        <legend>What is your favorite meal?</legend>
        <ul>
<li>
  <label for="soup">Soup</label>
  <input type="radio" id="soup" name="meal" value="soup" checked>
</li>
<li>
  <label for="curry">Curry</label>
  <input type="radio" id="curry" name="meal" value="curry">
</li>
<li>
  <label for="pizza">Pizza</label>
  <input type="radio" id="pizza" name="meal" value="pizza">
</li>
        </ul>
      </fieldset>
      <textarea cols="30" rows="8"></textarea>
<select id="simple" name="fruitChoice" size="4" multiple>
  <option value="banana">Banana</option>
  <option selected>Cherry</option>
  <option>Lemon</option>
</select>
      <select id="multi" name="multi" multiple size="8">
        <optgroup label="fruits">
          <option>Banana</option>
          <option selected>Cherry</option>
          <option>Lemon</option>
        </optgroup>
        <optgroup label="vegetables">
          <option>Carrot</option>
          <option>Eggplant</option>
          <option>Potato</option>
        </optgroup>
      </select><br>
      <input type="checkbox" id="verify" name="verify" value="yes"><br>
      <input type="time" name="time" id="time"><br>
      <input type="date" name="date" id="date"><br>
      <input type="color" name="color" id="color"><br>
      <input type="submit" value="This is a submit button"><br><br>
      <input  type="text" title="Use format first, last" placeholder="First, Last"><br><br>

<button type="button">This is a submit button</button><br>
<button type="reset">This is a reset button</button><br>


<br>
    </form>
  </div>
</body>

</html>
