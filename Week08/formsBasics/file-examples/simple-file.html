<!DOCTYPE html>
<html>
  <head>
    <title>File upload example</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form method="POST">
      <div>
        <label for="file">Choose file to upload</label>
        <input
          type="file"
          id="file"
          name="file"
          multiple
          accept="image/png, image/jpeg"
          enctype="multipart/form-data"
        />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
