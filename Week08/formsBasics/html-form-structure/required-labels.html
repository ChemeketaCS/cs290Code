<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Required label examples</title>
  </head>

  <body>
    <form>
      <p>Required fields are followed by <abbr title="required">*</abbr>.</p>

      <!-- So this: -->
      <div>
        <label for="username1">Name:</label>
        <input type="text" id="username1" name="username1" />
        <label for="username1"><abbr title="required">*</abbr></label>
      </div>

      <!-- would be better done like this: -->
      <div>
        <label for="username2">
          <span>Name:</span>
          <input id="username2" type="text" name="username" />
          <abbr title="required">*</abbr>
        </label>
      </div>

      <!-- But this is probably best: -->
      <div>
        <label for="username3">Name: <abbr title="required">*</abbr></label>
        <input id="username3" type="text" name="username" />
      </div>
    </form>
  </body>
</html>
