<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HR Complaint Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        min-height: 100%;
      }
      body,
      div,
      form,
      input,
      select,
      textarea,
      label {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
        line-height: 22px;
      }
      h1 {
        margin: 15px 0;
        font-weight: 400;
      }
      .testbox {
        display: flex;
        justify-content: center;
        align-items: center;
        height: inherit;
        padding: 3px;
      }
      form {
        width: 100%;
        padding: 20px;
      }
      input,
      select,
      textarea {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      input:hover,
      select:hover,
      textarea:hover {
        outline: none;
        box-shadow: 0 0 5px 0 #095484;
      }
      input {
        width: calc(100% - 10px);
        padding: 5px;
      }
      select {
        width: 100%;
        padding: 7px 0;
        background: transparent;
      }
      textarea {
        width: calc(100% - 2px);
        paddung: 5px;
      }
      .item {
        margin: 15px 0;
        position: relative;
      }
      .item.status {
        margin: 15px 0 20px;
      }
      .item:hover p,
      .item:hover i {
        color: #095484;
      }
      input:hover,
      select:hover,
      textarea:hover {
        box-shadow: 0 0 5px 0 #095484;
      }
      .status:hover input {
        box-shadow: none;
      }
      .status label:hover input {
        box-shadow: 0 0 5px 0 #095484;
      }
      .status-item input,
      .status-item span {
        width: auto;
        vertical-align: middle;
      }
      .status-item input {
        margin: 0;
      }
      .status-item label {
        margin: 0 20px 5px 5px;
      }
      input[type="date"]::-webkit-inner-spin-button {
        display: none;
      }
      input[type="time"]::-webkit-inner-spin-button {
        margin: 2px 22px 0 0;
      }
      .item i,
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        font-size: 20px;
        color: #a9a9a9;
      }
      .item i {
        right: 1%;
        top: 30px;
        z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
        right: 0;
        z-index: 2;
        opacity: 0;
        cursor: pointer;
      }
      input[type="time"]::-webkit-calendar-picker-indicator {
        background: none;
      }
      .btn-block {
        margin-top: 20px;
        text-align: center;
      }
      button {
        width: auto;
        padding: 10px;
        border: none;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        background-color: #095484;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0666a3;
      }
      @media (min-width: 568px) {
        .name-item {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
        .name-item div {
          width: calc(50% - 20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form>
        <h1>HR Complaint Form</h1>
        <div class="item">
          <div class="name-item">
            <div>
              <label for="firstName">First Name:</label>
              <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
              <label for="lastName">Last Name:</label>
              <input type="text" name="lastName" id="lastName" />
            </div>
          </div>
        </div>
        <div class="item status">
          <label for="lastName">Status:</label>
          <div class="status-item">
            <input type="radio" name="status" id="statusStaff" />
            <label for="statusStaff">Staff</label>
            <input type="radio" name="status" id="statusManagement" />
            <label for="statusManagement">Management</label>
            <input type="radio" name="status" id="statusOther" />
            <label for="statusOther">Other</label>
          </div>
        </div>
        <div class="item">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <div class="item">
          <label for="date">Date of Incident:</label>
          <input type="date" name="date" id="date" required />
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
          <label for="time">Time of Incident:</label>
          <input type="time" name="time" id="time" required />
          <i class="fas fa-clock"></i>
        </div>
        <div class="item">
          <label for="location">Incident location:</label>
          <textarea rows="3" name="location" id="location"></textarea>
        </div>
        <div class="item">
          <label for="details">Please specify incident details:</label>
          <textarea rows="5" name="details" id="details"></textarea>
        </div>
        <div class="btn-block">
          <button type="submit">Send Complaint to HR</button>
        </div>
      </form>
    </div>
  </body>
</html>
