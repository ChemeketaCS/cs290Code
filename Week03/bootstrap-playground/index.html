<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout Task</title>

    <!-- Bootstrap stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Script tag can (should) go at end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- End bootstrap stuff -->

    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="p-2">

    <h1>A sample webpage</h1>
    <h1 class="display-1">A sample webpage</h1>

    <p>Hello there, this is some text.</p>

    <p class="btn btn-danger fs-4">Click me??</p>

    <blockquote class="blockquote text-center">This is a quote</blockquote>

    <span class="demobox border bg-primary-subtle border-primary border-5"></span>
    <span class="demobox border border-primary-subtle"></span>
    <span class="demobox border border-secondary"></span>
    <span class="demobox border border-secondary-subtle"></span>
    <span class="demobox border border-success"></span>
    <span class="demobox border border-success-subtle"></span>
    <span class="demobox border border-danger"></span>

    <div class="card" style="width: 18rem;">
      <img src="balloon.jpg" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
        
  </body>
