<!DOCTYPE html>
<html lang="en">
  <head lang="en">
    <meta charset="utf-8" />
    <title>Centering in CSS</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    header,
    footer {
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      background: #aaa;
    }

    header h1 {
      text-align: center;
      background-color: red;
    }

    main {
      width: 800px;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;

      padding-top: 0.5em;
      padding-bottom: 0.5em;
      background: rgb(182, 207, 238);
    }
  </style>
  <body>
    <header>
      <h1>Page title here</h1>
    </header>

    <main>
      <p>This is my page.</p>
      <p>This is my page.</p>
      <p>This is my page.</p>
      <p>This is my page.</p>
    </main>

    <footer>By me</footer>
  </body>
</html>
