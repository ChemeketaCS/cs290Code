<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS values and units</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>absolute sizes</h2>
    <div id="absolute-text-size">
      <p>This is a paragraph.</p>
      <p>This is a paragraph.</p>
      <p>This is a <span class="big">big</span> paragraph.</p>
    </div>

    <h2>relative sizes</h2>
    <div id="relative-text-size">
      <p>This is a paragraph.</p>
      <p>This is a paragraph.</p>
      <p>This is a <span class="big">big</span> paragraph.</p>
    </div>
    <hr />

    <div id="color">
      <p>This paragraph has a red background</p>
      <p>This paragraph has a partially transparent blue background</p>
    </div>

    <hr />

    <div id="length-playground">
      <div class="outer">
        <div class="inner">80% of parent</div>
      </div>
    </div>
  </body>
</html>
