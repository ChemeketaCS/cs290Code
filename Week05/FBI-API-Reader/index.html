<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI Art Crimes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <style>
      .card-body {
        background-color: #f8f7f6;
      }

      .card-header h2 {
        font-size: 1.5em;
      }

      .card-body h3 {
        font-size: 1.2em;
      }

      .section {
        margin-bottom: 20px;
      }

      #controlSection {
        margin-bottom: 20px;
        gap: 20px;
        display: flex;
        align-items: center;
      }

      #controlSection .form-label {
        min-width: fit-content;
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1 class="text-center">Art Crimes</h1>
      
      <div class="section" id="controlSection">
        <label for="inputTextbox" class="form-label">What page number?</label>
        <input type="text" class="form-control" id="inputTextbox" value="1">
        <button id="go" class="btn btn-secondary">Go</button>
      </div>
      <div
        id="crimes"
        class="section row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
    </main>

    <script src="fbiReader.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
