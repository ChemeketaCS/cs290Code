<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>asyncAwait example</title>
    <style></style>
  </head>
  <body>
    <button id="go">Go</button>
    <p>Open the console to see the results...</p>
    <script>
      async function slowThing(name) {
        for (let i = 0; i < 5000000; i++) {
          let date = new Date();
        }
        return name + " is done";
      }

      async function doStuff() {
        let result1 = await slowThing("Thing 1");
        console.log(result1);
        let result2 = await slowThing("Thing 2");
        console.log(result2);
        let result3 = await slowThing("Thing 3");
        console.log(result3);
      }

      let fillBtn = document.querySelector("#go");
      fillBtn.addEventListener("click", doStuff);
    </script>
  </body>
</html>
