<html>

  <body>
    <p>You won't see me until the JS is done running!!!</p>
    <p><a href="threadSingleOnload.html">Switch to code that is event triggered</a></p>
    <p><a href="threadMulti.html">Switch to multithreaded</a></p>
    <script>
      function expensiveJob(name) {
        let myDate;
        for (let i = 0; i < 4000000; i++) {
          let date = new Date();
          myDate = date;
        }

        console.log(name + " finished at " + myDate);
      }
      let start = performance.now();
      expensiveJob("Job 1");
      expensiveJob("Job 2");
      expensiveJob("Job 3");
      expensiveJob("Job 4");
      expensiveJob("Job 5");
      expensiveJob("Job 6");
      expensiveJob("Job 7");
      expensiveJob("Job 8");
      let end = performance.now();
      console.log("   Finished in " + (end - start) + "ms");
      console.log("Page loaded");
    </script>
  </body>
