<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>fetch sample</title>
    <style></style>
  </head>
  <body>
    <button id="go">Go</button>
    <p>Open the console to see the results...</p>
    <script>
      function doStuff() {
        fetch("https://fall-guys.p.rapidapi.com/celebrations", {
          method: "GET",
          headers: {
            "x-rapidapi-key":
              "cadc737909mshfc1ce44146d6cb1p16852djsn7698b616faba",
            "x-rapidapi-host": "fall-guys.p.rapidapi.com",
          },
        })
          .then(function (response) {
            console.log(response);
            if (response.status == 200) {
              return response.json();
            } else throw response.status + " " + response.statusText;
          })
          .then(function (json) {
            let data = json;
            console.log(data);
          })
          .catch(function (err) {
            console.log("Fetch problem: " + err.message);
          });

        console.log("Done running doStuff");
      }

      let fillBtn = document.querySelector("#go");
      fillBtn.addEventListener("click", doStuff);
    </script>
  </body>
</html>
